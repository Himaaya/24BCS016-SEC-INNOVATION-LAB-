<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    h2 {
      color: #2c3e50;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card {
      border-radius: 12px;
      border: none;
    }

    .card h4 {
      margin-bottom: 15px;
      color: #444;
    }

    .table th {
      background-color: #007bff;
      color: #fff;
      text-align: center;
    }

    .table td {
      vertical-align: middle;
    }

    .btn {
      border-radius: 8px;
      font-weight: 500;
    }

    #searchInput {
      border-radius: 8px;
      padding: 8px 12px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="text-center mb-4">Employee Management System</h2>
    <div class="card shadow p-3 mb-4">
      <h4>Add / Update Employee</h4>
      <form id="employeeForm" class="row g-3">
        <div class="col-md-2">
          <input type="number" id="empId" class="form-control" placeholder="ID" required>
        </div>
        <div class="col-md-2">
          <input type="text" id="empName" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-2">
          <input type="text" id="empPosition" class="form-control" placeholder="Position" required>
        </div>
        <div class="col-md-2">
          <input type="number" id="empSalary" class="form-control" placeholder="Salary" required>
        </div>
        <div class="col-md-2">
          <input type="text" id="empDept" class="form-control" placeholder="Department" required>
        </div>
        <div class="col-md-2">
          <select id="empAvailability" class="form-control">
            <option value="true">Available</option>
            <option value="false">Not Available</option>
          </select>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-success">Add / Update Employee</button>
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <input type="text" id="searchInput" class="form-control w-50" placeholder="Search employee by name...">
      <div>
        <button class="btn btn-info" onclick="calculateTotalSalary()">Total Salary</button>
        <button class="btn btn-warning" onclick="generateDepartmentReport()">Dept Report</button>
        <button class="btn btn-primary" onclick="sortEmployees('asc')">Sort Salary ↑</button>
        <button class="btn btn-secondary" onclick="sortEmployees('desc')">Sort Salary ↓</button>
      </div>
    </div>
    <div class="card shadow p-3">
      <h4>Employee List</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Available</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employeeTable"></tbody>
      </table>
    </div>
    <div id="reportSection" class="mt-4"></div>
  </div>

  <script>
    let employees = [];

    function displayEmployees(list = employees) {
      const table = document.getElementById("employeeTable");
      table.innerHTML = "";
      list.forEach(emp => {
        table.innerHTML += `
          <tr>
            <td>${emp.id}</td>
            <td>${emp.name}</td>
            <td>${emp.position}</td>
            <td>${emp.salary}</td>
            <td>${emp.department}</td>
            <td>${emp.available ? "Yes" : "No"}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="removeEmployee(${emp.id})">Remove</button>
              <button class="btn btn-sm btn-dark" onclick="toggleAvailability(${emp.id})">Toggle</button>
            </td>
          </tr>
        `;
      });
    }

    document.getElementById("employeeForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const id = parseInt(document.getElementById("empId").value);
      const name = document.getElementById("empName").value;
      const position = document.getElementById("empPosition").value;
      const salary = parseFloat(document.getElementById("empSalary").value);
      const department = document.getElementById("empDept").value;
      const available = document.getElementById("empAvailability").value === "true";

      const existing = employees.find(emp => emp.id === id);
      if (existing) {
        existing.name = name;
        existing.position = position;
        existing.salary = salary;
        existing.department = department;
        existing.available = available;
      } else {
        employees.push({ id, name, position, salary, department, available });
      }

      displayEmployees();
      this.reset();
    });

    function removeEmployee(id) {
      employees = employees.filter(emp => emp.id !== id);
      displayEmployees();
    }

    function toggleAvailability(id) {
      const emp = employees.find(emp => emp.id === id);
      if (emp) {
        emp.available = !emp.available;
        displayEmployees();
      }
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = employees.filter(emp => emp.name.toLowerCase().includes(query));
      displayEmployees(filtered);
    });

    function calculateTotalSalary() {
      const total = employees
        .filter(emp => emp.available)
        .reduce((sum, emp) => sum + emp.salary, 0);

      document.getElementById("reportSection").innerHTML =
        `<div class="alert alert-info">Total Salary of Available Employees: ₹${total}</div>`;
    }

    function generateDepartmentReport() {
      const report = {};
      employees.forEach(emp => {
        if (!report[emp.department]) report[emp.department] = 0;
        report[emp.department] += emp.salary;
      });

      let html = `<div class="alert alert-warning"><h5>Department-wise Report:</h5><ul>`;
      for (let dept in report) {
        html += `<li>${dept}: ₹${report[dept]}</li>`;
      }
      html += `</ul></div>`;

      document.getElementById("reportSection").innerHTML = html;
    }

    function sortEmployees(order) {
      employees.sort((a, b) =>
        order === "asc" ? a.salary - b.salary : b.salary - a.salary
      );
      displayEmployees();
    }
  </script>
</body>
</html>
